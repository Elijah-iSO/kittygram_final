version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: isoley/kittygram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media 
  frontend:
    image: isoley/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: isoley/kittygram_gateway
    env_file: .env
    depends_on:
      - backend
    volumes:
      - static:/staticfiles/
      - media:/media 
    ports:
      - 8080:80
